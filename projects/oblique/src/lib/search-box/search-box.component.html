<label class="ob-control-toggle" for="{{ id }}">
	<ob-icon icon="search" class="ob-control-icon"></ob-icon>
	<span class="ob-control-label ob-screen-reader-only">{{ "i18n.oblique.search.title" | translate }}</span>
</label>
<input
	[id]="id"
	class="ob-search-box-input"
	type="search"
	placeholder="{{ placeholder | translate }}"
	role="searchbox"
	[(ngModel)]="pattern"
	(focus)="focus()"
	(blur)="blur()"
	(click)="click($event)"
/>
<ob-dropdown position="right">
	<ul dropdown-content class="ob-search-results-list ob-nav-tree ob-nav-bordered ob-nav-hover">
		<li *ngFor="let item of filteredItems">
			<a [routerLink]="item.routes" [fragment]="item.fragment" class="ob-nav-link" #link (click)="close()">
				<span [innerHTML]="formatter(item.label | translate, pattern)"></span>
				<small *ngIf="item.description">{{ item.description }}</small>
			</a>
		</li>
		<li class="ob-no-result">{{ "i18n.oblique.search.no-results" | translate }}</li>
	</ul>
</ob-dropdown>
